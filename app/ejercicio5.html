<head>
    <meta charset="UTF-8">

</head>
<body>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.neurochispas.com%2Fwiki%2Fperimetro-y-area-de-un-cuadrado-formulas-y-ejercicios%2F&psig=AOvVaw2TCN_fgYAN_liRXz7gbNH0&ust=1717933092768000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCICj-tD1y4YDFQAAAAAdAAAAABAE">
    <script>
        let valor1;
        let valor3;
        valor3 = '4'
        valor1 = prompt('Ingrese primer número:');
        let producto = parseInt(valor1) * parseInt(valor3);
        document.write('<br>');
        document.write('El producto es ');
        document.write(producto);
    </script>


    <script>
        let valor4;
        let valor5;
        let valor6;
        let valor7;
        valor4 = prompt('ingrese primer número:')
        valor5 = prompt('Ingrese segundo número:');
        valor6 = prompt('Ingrese tercero número');
        valor7 = prompt('Ingrese cuarto número');
        let total_suma = parseInt(valor4) + parseInt(valor5);
        let multiplicacion = parseInt(valor6) * parseInt(valor7);
        document.write('La suma es ');
        document.write(total_suma);
        document.write('<br>');
        document.write('El multiplicacion es ');
        document.write(multiplicacion);
    </script>

    <script>
    let valor8;
    let valor9;
    let valor10;
    let valor11;
    valor8 = prompt('ingrese primer número:')
    valor9 = prompt('Ingrese segundo número:');
    valor10 = prompt('Ingrese tercero número');
    valor11 = prompt('Ingrese cuarto número');
    let totalsuma = parseInt(valor8) + parseInt(valor9) + parseInt(valor10) + parseInt(valor11);
    let multi = parseInt(valor10) * parseInt(valor11) * parseInt(valor8) * parseInt(valor9);
    document.write('La suma es ');
    document.write(totalsuma);
    document.write('<br>');
    document.write('El multiplicacion es ');
    document.write(multi);
    </script>

</body>
